<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Consolas&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#">Coding Game</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#game">Game</a>
                    </li>
                    <!-- Add more nav items as needed -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="section" id="game">
        <div class="container">
            <div class="game-container">
                <h2>Coding Challenge</h2>
                <div class="game-progress">
                    <div class="progress-dots">
                        <span class="progress-dot" data-level="1"></span>
                        <span class="progress-dot" data-level="2"></span>
                        <span class="progress-dot" data-level="3"></span>
                        <span class="progress-dot" data-level="4"></span>
                        <span class="progress-dot" data-level="5"></span>
                    </div>
                    <div class="level-indicator">Level: <span id="current-level">1</span>/5</div>
                </div>
                
                <div class="game-stage">
                    <div class="game-visualization">
                        <img src="assets/character.png" alt="Character" class="game-character">
                        <img src="assets/house.png" alt="House" class="game-house">
                    </div>
                    
                    <div class="code-options">
                        <!-- Options will be populated by JavaScript -->
                    </div>
                </div>
                
                <div class="game-message" id="game-message"></div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p>&copy; 2024 Coding Game. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
