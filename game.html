<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Consolas&display=swap" rel="stylesheet">
</head>
<body>
    <div class="section" id="game">
        <div class="game-container">
            <h2>Coding Challenge</h2>
            <div class="game-progress">
                <div class="progress-dots">
                    <span class="progress-dot" data-level="1"></span>
                    <span class="progress-dot" data-level="2"></span>
                    <span class="progress-dot" data-level="3"></span>
                    <span class="progress-dot" data-level="4"></span>
                    <span class="progress-dot" data-level="5"></span>
                </div>
                <div class="level-indicator">Level: <span id="current-level">1</span>/5</div>
            </div>
            
            <div class="game-stage">
                <div class="game-visualization">
                    <img src="assets/character.png" alt="Character" class="game-character">
                    <img src="assets/house.png" alt="House" class="game-house">
                </div>
                
                <div class="code-options">
                    <!-- Options will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="game-message" id="game-message"></div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
